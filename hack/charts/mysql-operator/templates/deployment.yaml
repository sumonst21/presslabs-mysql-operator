apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "mysql-operator.fullname" . }}
  labels:
    app: {{ template "mysql-operator.name" . }}
    chart: {{ template "mysql-operator.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "mysql-operator.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "mysql-operator.name" . }}
        release: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ template "mysql-operator.serviceAccountName" . }}
      containers:
        - name: mysql-operator
          image: "{{ .Values.image }}"
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          env:
            - name: ORC_TOPOLOGY_USER
              valueFrom:
                secretKeyRef:
                  name: {{ template "mysql-operator.orchestrator.fullname" . }}
                  key: TOPOLOGY_USER
            - name: ORC_TOPOLOGY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ template "mysql-operator.orchestrator.fullname" . }}
                  key: TOPOLOGY_PASSWORD
          {{- if .Values.debug }}
          command: ["dlv"]
          {{- end }}
          args:
            {{- if .Values.debug }}
            - --listen=:40000
            - --headless=true
            - --api-version=2
            - --accept-multiclient
            - exec
            - /usr/bin/mysql-operator
            - --
            {{- end }}
            - --orchestrator-uri=http://{{ template "mysql-operator.orchestrator.fullname" . }}.{{ .Release.Namespace }}/api
            - --leader-election-namespace={{ .Release.Namespace }}
            {{- if .Values.helperImage }}
            - --helper-image={{ .Values.helperImage }}
            {{- end -}}
            {{- range $arg := .Values.extraArgs }}
            - {{ $arg }}
            {{- end }}
            {{- if .Values.installCRDs }}
            - --install-crds
            {{- end }}
          {{- if .Values.debug }}
          ports:
            - containerPort: 40000
          {{- end }}
          resources:
            {{ toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            {{- if .Values.debug }}
            failureThreshold: 100000
            initialDelaySeconds: 100
            periodSeconds: 100
            {{- end }}
            httpGet:
              path: /health
              port: 80
    {{- with .Values.nodeSelector }}
      nodeSelector:
        {{ toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{ toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{ toYaml . | nindent 8 }}
    {{- end }}
